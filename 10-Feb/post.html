<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API - POST Request</title>
    <script>
        function postData() {
            let userInput = {
                title: document.getElementById("title").value,
                body: document.getElementById("body").value,
                userId: 1
            };

            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userInput)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = 
                    `<h3>Response from Server:</h3>
                     <p>ID: ${data.id}</p>
                     <p>Title: ${data.title}</p>
                     <p>Body: ${data.body}</p>`;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h3>Enter Post Details:</h3>
    <input type="text" id="title" placeholder="Enter Title"><br><br>
    <textarea id="body" placeholder="Enter Body"></textarea><br><br>
    <button onclick="postData()">Send Data (POST)</button>

    <h3>Server Response:</h3>
    <div id="result"></div>
</body>
</html>
