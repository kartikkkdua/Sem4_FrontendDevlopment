<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello() {
            alert("Button clicked!");
            
            document.getElementById("message").innerText = "Hello! You clicked the button.";
        }
    </script>
</head>
<body>
    <p id="message">Click the button to display an alert box.</p>
    <button type="button" onclick="hello()">Submit</button>
</body>
</html>
